<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/mystyles.css" />
    <title>Contact</title>
  </head>

  <body class="contact-body">
    <header>
      <h1>Big Dawg's</h1>

      <a href="index.html"> Home </a>
      <a href="/contact.html"> Contact </a>
      <a href="/services.html"> Services </a>
      <a href="/register.html"> Register </a>
    </header>

    <main>
      <br />
      <br />
      <br />
      <div class="contact-card">
        <h2 class="contact-card-title">Big Dawg's San Diego</h2>
        <p class="contact-card-address">
          1095 K St Suite B, San Diego, CA 92101
        </p>
        <div class="contact-card-map">
          <img
            src="/images/SanDiegoMap.jpeg"
            class="contact-card-image"
            alt=""
          />
        </div>
        <div class="card-footer">Phone: (619) 934-0797</div>
      </div>

      <br />
      <br />

      <p class="contact-p">Come find us and get treated!</p>

      <br />
      <br />

      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="/images/image.jpeg" style="width: 100%" />
          <div class="text">Mastiff</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/images/image (1).jpeg" style="width: 100%" />
          <div class="text">Neapolitan Mastiff</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img alt="dog" src="images/image (3).jpeg" style="width: 100%" />
          <div class="text">Great Pyrenees</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>

    <footer></footer>
    <script src="./scripts/practice.js"></script>
  </body>
</html>
