<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/mystyles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Big Dawg's</h1>
        
        <a href="index.html"> Home </a>
        <a href="/contact.html"> Contact </a>
        <a href="/services.html"> Services </a>
        <a href="/register.html"> Register </a>
    </header>

    <main>
        <div id="info">
            
        </div>

        <form action="#" id="myForm" class="form">
        
            <h2> Register a new pet</h2>
            
            Name: <input type="text" id="name" placeholder="Name">
            <br>
            Age: <input type="number" id="age" min="0" max="30" placeholder="Age" size="50">
            <br>
            Gender: <input type="text" id="gender" placeholder="Gender">
            <br>
            Breed: <input type="text" id="breed" placeholder="Breed">
            <br>
            Service:<select title="service" name="Service" id="service">
                <option value="grooming">Grooming 🛁</option>
                <option value="nails">Nails Trimming 💅</option>
                <option value="vaccines">Vaccines 💉</option>
                </select>
            <br>
            Type:<select title="type" name="Type" id="type">
                <option value="standard"> Standard 🎟️</option>
                <option value="premium">Premium 🎫</option>
                <option value="platinum">Platinum 💳 </option>
                </select>
                <br>
            <button type="button" id="btn" class="button" onclick="register()">Register</button>
            <button type="button" id="remove" class="button" onclick="clearInputs()"> Clear Form</button>
        </form>
        <br>
        <!-- <div id="pets" class="pets">
        </div> -->
        <br>
        <br>
        <div class="register-table-title">Registered Pets</div>
        <table class="tableRegister">
            <thead class="register-thead"> 
                
            <tr class="table-row">
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="petTable">
            
        </tbody>
        </table>
    </main>

    <footer>

    </footer>

    <script src="/scripts/register.js"></script>
    <script src="/scripts/displayPets.js"></script>
    
</body>
</html>
